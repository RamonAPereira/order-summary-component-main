<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="card__hero"></div>
  <div class="card-content">
    <h1 class="card-content__title">Order Summary</h1> 

    <p class="card-content__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="plan">
      <div class="plan__description">
        <img src="/dist/images/icon-music.svg" alt="">

        <div class="plan__price">
          <h3 class="plan__title">Annual Plan</h3>
          <h3 class="plan__title plan__title--lighter">$59.99/year</h3>
        </div>
      </div>
      <a class="plan__link" href="#">Change</a>
    </div>
    <a class="button" href="">Proceed to Payment</a>
    <a class="cancel-button" href="">Cancel Order</a> 
  </div>
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
